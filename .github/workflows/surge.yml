---
name: Surge
on: [push, pull_request]
jobs:
  surge:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: cachix/install-nix-action@v14.1
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          name: pfhub
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: nix-community
      - run: |
          nix-shell shell-surge.nix --pure --command " \
            export DOMAIN=random-cat-${{ github.event.number }}.surge.sh && \
            export SURGE_LOGIN=${{ secrets.SURGE_LOGIN }} && \
            export SURGE_TOKEN=${{ secrets.SURGE_TOKEN }} && \
            rm -rf ./_site && \
            jekyll build && \
            surge --project _site --domain ${DOMAIN}/pfhub \
          "
