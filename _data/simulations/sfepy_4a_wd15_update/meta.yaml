benchmark:
  id: 4a
  version: '1'
data:
  - name: run_time
    values:
      - wall_time: '266576'
        sim_time: '1500'
  - name: memory_usage
    values:
      - unit: KB
        value: '2000000'
  - name: all_data
    url: >-
      https://raw.githubusercontent.com/wd15/sfepy-bm4/5284b38ceb6f1bcadac90f546c651c06f8ce7261/time.csv
    format:
      type: csv
      parse:
        time: number
        total_free_energy: number
