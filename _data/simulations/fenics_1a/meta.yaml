_id: afa41860-152d-11ea-a0a6-f7cf4372df69
metadata:
  author:
    first: Trevor
    last: Keller
    email: trevor.keller@nist.gov
    github_id: tkphd
  timestamp: '13 November, 2019'
  summary: >-
    Spinodal decomposition with periodic BCs using FEniCS, based on the
    Cahn-Hilliard example code. The 200Ã—200 mesh was discretized into 193 cells
    per dimension, with dt=0.53 (CFL=1.8) using (bi)linear elements on a
    workstation PC (Intel Xeon E5-1650 v3).
  implementation:
    name: FEniCS
    repo:
      url: 'https://github.com/tkphd/FEniCS-spinodal-decomposition-benchmark'
      version: 369b663e19cf1ab72c57f3d8ad2dce465eca8ccf
    container_url: ''
  hardware:
    cpu_architecture: x86_64
    acc_architecture: none
    parallel_model: threaded
    clock_rate: '3.5'
    cores: '6'
    nodes: '1'
benchmark:
  id: 1a
  version: '1'
data:
  - name: run_time
    values:
      - wall_time: '978595'
        sim_time: '1000000'
  - name: memory_usage
    values:
      - unit: KB
        value: '598752'
  - name: free_energy
    url: 'https://fenics-results.s3.us-east-2.amazonaws.com/bm1a/free_energy_A.csv'
    format:
      type: csv
      parse:
        time: number
        free_energy: number
    description: >-
      Free energy evolution in time for periodic spinodal decomposition with
      linear elements.
    type: line
    transform:
      - type: formula
        expr: datum.time
        as: x
      - type: formula
        expr: datum.free_energy
        as: 'y'
