    type: line
    transform:
      - type: formula
        expr: datum.time
        as: x
      - type: formula
        expr: datum.total_free_energy
        as: 'y'
  - name: contour
    url: >-
      https://raw.githubusercontent.com/wd15/sfepy-bm4/5284b38ceb6f1bcadac90f546c651c06f8ce7261/contour.csv
    format:
      type: csv
      parse:
        x: number
        'y': number
    description: Contour data
    type: line
    transform:
      - type: formula
        expr: datum.x
        as: x
      - type: formula
        expr: datum.y
        as: 'y'
