_id: 627384d0-bd19-11e8-8d8b-834384c9d56e
metadata:
  author:
    first: Trevor
    last: Keller
    email: trevor.keller@nist.gov
    github_id: tkphd
  timestamp: '19 February, 2018'
  summary: >-
    HiPerC MMS solution using CUDA on Nvidia GTX1070. Runtime covers all
    simulations, averaging 1 minute each.
  implementation:
    name: hiperc
    repo:
      url: 'https://github.com/usnistgov/hiperc'
      version: 3ab441de836ccead77c6a31ddee08e7c3de06ce8
    container_url: ''
  hardware:
    cpu_architecture: x86_64
    acc_architecture: gpu
    parallel_model: serial
    clock_rate: '1.999'
    cores: '1920'
    nodes: '1'
benchmark:
  id: 7a
  version: '1'
data:
  - name: run_time
    values:
      - wall_time: '750'
        sim_time: '8.00000'
  - name: memory_usage
    values:
      - unit: KB
        value: '122880'
  - name: spatial
    url: >-
      https://f001.backblazeb2.com/file/hiperc-results/gpu-cuda-manufactured/GTX1070-7a-dt0001-9pt.csv
    format:
      type: csv
      parse:
        h: number
        l: number
    description: >-
      Spatial convergence test using 9-point Laplacian stencil
      <i>O</i>(<i>h</i><sup>4</sup>) for explicit finite differencing
      <i>O</i>(<i>k</i><sup>1</sup>). The time step is constant at 1e-4 for all
      simulations. The order of accuracy, <i>h</i><sup>1.78</sup>, is shy of the
      expected <i>O</i>(<i>h</i><sup>2</sup>).
    type: line
    transform:
      - type: formula
        expr: datum.h
        as: x
      - type: formula
        expr: datum.l
        as: 'y'
  - name: spatial_initial
    url: >-
      https://f001.backblazeb2.com/file/hiperc-results/gpu-cuda-manufactured/spatial.0.png
    type: image
    description: >-
      Initial condition for spatial convergence test with
      <i>N<sub>x</sub></i>=1000.
  - name: spatial_final
    url: >-
      https://f001.backblazeb2.com/file/hiperc-results/gpu-cuda-manufactured/spatial.8.png
    type: image
    description: Final result for spatial convergence test with <i>N<sub>x</sub></i>=1000.
