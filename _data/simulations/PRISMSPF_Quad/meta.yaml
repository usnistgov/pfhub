      Temporal convergence test using quadratic elements. The mesh size is
      constant at 2.6e-3 for all simulations.
    type: line
    transform:
      - type: formula
        expr: datum.time_step
        as: x
      - type: formula
        expr: datum.L2_error
        as: 'y'
