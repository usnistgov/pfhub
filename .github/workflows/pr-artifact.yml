name: pr-artifact

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: string
      login:
        required: true
        type: string

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: save-pr
        env:
          PR_NUMBER: ${{ inputs.pr_number }}
          LOGIN: ${{ inputs.login }}
        run: |
          mkdir -p ./pr
          echo $PR_NUMBER > ./pr/pr_number
          echo $LOGIN > ./pr/login
      - uses: actions/upload-artifact@v3
        with:
          name: pr_number
          path: pr/
