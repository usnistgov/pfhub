      - wall_time: '0'
        sim_time: '0'
  - name: memory_usage
    values:
      - unit: KB
        value: '0'
  - name: spatial_quad
    url: 'https://f000.backblazeb2.com/file/pfhub-sjd/bm7a_spatial_quad.csv'
    format:
      type: csv
      parse:
