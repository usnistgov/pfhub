benchmark:
  id: 1b
  version: 1
data:
- name: run_time
  values:
  - sim_time: 10000.0
    wall_time: 14262.998
- name: memory_usage
  values:
  - unit: MB
    value: 796
- format:
    parse:
      F: number
      time: number
    type: csv
  name: free_energy
  transform:
  - expr: datum.F
    field: free_energy
    type: formula
  - test: datum.time > 0.01
    type: filter
  url: https://gist.githubusercontent.com/dschwen/e98885861ef77c480a74c13d09804f92/raw/a11dfd5d1d3856ec48b14fd321a7ccbfce45bd96/problem_1b_out.csv
