- title: Dendritic Growth
  description: Solidification and dendritic growth in a single-component
  image: https://www.ctcms.nist.gov/fipy/_static/examples/phase/anisotropy/dendrite.png
  num: 3
  revisions:
    - version: 1
      variations: [a]
      event:
        name: Publication 2
        url: "https://www.overleaf.com/read/xwzkbzzwcyqy"
      url: "benchmarks/benchmark3.ipynb"
      commit:
        sha: "e8ecca6b37f8b95f948014763e7799b450f8a623"
        url: "benchmarks/benchmark3.ipynb"
    - version: 0
      variations: [a, b, c]
      event:
        name: Hackathon 2
        url: "hackathons/hackathon2"
      url: "hackathons/hackathon2/problem1.ipynb"
      commit:
        sha: "c31dc4e96b7a35b6266c68e9911521e732943c5d"
        url: "hackathons/hackathon2/problem1.ipynb"
  data:
    - name: free_energy
      title: Free Energy
      x_title: Time
      y_title: Free Energy
      x_scale: linear
      y_scale: linear
      minimum: 0.01
      type: scatter
      mode: lines
      func: get_values

    - name: tip_position
      title: Tip Position
      x_title: Time
      y_title: Tip Position
      x_scale: linear
      y_scale: linear
      type: scatter
      mode: lines
      func: get_values

    - name: solid_fraction
      title: Solid Fraction
      y_title: Solid Fraction
      x_title: Time
      x_scale: linear
      y_scale: linear
      type: scatter
      mode: lines
      func: get_values

    - name: phase_field_1500
      type: scatter
      x_scale: linear
      y_scale: linear
      x_title: 'x'
      y_title: 'y'
      title: 'Solid / Liquid Boundary at t=1500'
      x_domain: [0, 500]
      y_domain: [0, 500]
      y_scaleanchor: x
      mode: lines
      func: get_values

    - name: efficiency
      type: scatter
      x_scale: log
      y_scale: log
      x_title: 'Normalized Wall Time *'
      y_title: 'Memory Usage (KB)'
      title: Efficiency
      mode: markers
      footnote: "<span class='plotly-footnote' >* Wall time divided by the total simulated time.</span>"
      func: efficiency

- title: Linear Elasticity
  description: Linear elasticity via evolution of a constrained precipitate
  image: images/elastic1.png
  num: 4
  revisions:
    - version: 1
      variations: [a, b, c, d, e, f, g, h]
      event:
        name: Publication 2
        url: "https://www.overleaf.com/read/xwzkbzzwcyqy"
      url: "benchmarks/benchmark4.ipynb"
      commit:
        sha: "e8ecca6b37f8b95f948014763e7799b450f8a623"
        url: "benchmarks/benchmark4.ipynb"
    - version: 0
      variations: [a, b, c]
      event:
        name: Hackathon 2
        url: "hackathons/hackathon2"
      url: "hackathons/hackathon2/problem2.ipynb"
      commit:
        sha: "c31dc4e96b7a35b6266c68e9911521e732943c5d"
        url: "hackathons/hackathon2/problem2.ipynb"
  data:
    - name: total_free_energy
      data_name: all_data
      title: Total Free Energy
      x_title: Fictive Time
      y_title: '&#8497; &nbsp;(aJ)'
      x_scale: log
      y_scale: linear
      minimum: 0.01
      type: scatter
      mode: lines
      func: get_values

    - name: elastic_free_energy
      data_name: all_data
      x_name: time
      y_name: elastic_free_energy
      title: Elastic Free Energy
      x_title: Fictive Time
      y_title: "&#8747; <i>f</i><sub>el</sub> <i>dV</i> &nbsp;(aJ)"
      x_scale: log
      y_scale: linear
      minimum: 0.01
      type: scatter
      mode: lines
      func: get_values

    - name: a_10
      data_name: all_data
      x_name: time
      y_name: a_10
      title: Precipitate Length [10]
      x_title: Fictive Time
      y_title: "<i>a</i><sub>10</sub> &nbsp;(nm)"
      x_scale: log
      y_scale: linear
      minimum: 0.01
      type: scatter
      mode: lines
      func: get_values

    - name: a_01
      data_name: all_data
      x_name: time
      y_name: a_01
      title: Precipitate Length [01]
      x_title: Fictive Time
      y_title: '<i>a</i><sub>01</sub> &nbsp;(nm)'
      x_scale: log
      y_scale: linear
      minimum: 0.01
      type: scatter
      mode: lines
      func: get_values

    - name: a_d
      data_name: all_data
      x_name: time
      y_name: a_d
      title: Precipitate Length (diagonal)
      x_title: Fictive Time
      y_title: '<i>a</i><sub>d</sub> &nbsp;(nm)'
      x_scale: log
      y_scale: linear
      minimum: 0.01
      type: scatter
      mode: lines
      func: get_values

    - name: normalized_elastic_energy
      title: Normalized Elastic Energy
      data_name: all_data
      x_name: time
      y_name: elastic_free_energy
      x_title: Fictive Time
      y_title: '<i>g</i><sub>el</sub><sup>avg</sub> &nbsp;(aJ/nm<sup>2</sup>)'
      x_scale: log
      y_scale: linear
      minimum: 0.01
      type: scatter
      mode: lines
      func: normed

    - name: contour
      type: scatter
      x_scale: linear
      y_scale: linear
      x_title: '<i>x</i> &nbsp;(nm)'
      y_title: '<i>y</i> &nbsp;(nm)'
      title: 'Precipitate Boundary at Equilibrium'
      x_domain: [-30, 30]
      y_domain: [-30, 30]
      y_scaleanchor: x
      mode: lines
      func: get_values

    - name: efficiency
      type: scatter
      x_scale: log
      y_scale: log
      x_title: '<i>t</i><sub>Wall</sub> / <i>t</i><sub>Sim</sub> *'
      y_title: 'Memory Usage (KB)'
      title: Efficiency
      mode: markers
      footnote: "<span class='plotly-footnote' >* Wall time divided by the total simulated time.</span>"
      func: efficiency

    - name: table
      type: table
      title: Equilibrium Results
      column_titles:
        - 'Name'
        - '<i>a</i><sub>10</sub>'
        - '<i>a</i><sub>01</sub>'
        - '<i>a</i><sub>d</sub>'
        - '&#8747; <i>f</i><sub>el</sub> <i>dV</i>'
        - '&#8497;'
      data_name: all_data
      columns: ['sim_name', 'a_10', 'a_01', 'a_d', 'elastic_free_energy', 'total_free_energy']
      column_format: ["", ".4g", ".4g", ".4g", ".4g", ".4g"]



